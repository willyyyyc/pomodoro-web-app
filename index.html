<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <section id="page-content">
            <header>
                <div id="title-container">
                    <h1 id="main-title">POMODORO</h1>
                    <h2 id="subtitle0">TIMER</h2>
                </div>
                <p id="subtitle1">FIND FLOW AND MANAGE YOUR TIME EFFICIENTLY</p>
            </header>
            <main>
                <div class="timer" id="pomodoro">
                    <p class="time">25:00</p>
                </div>
                <div class="timer" id="short-break">
                    <p class="time">5:00</p>
                </div>
                <div class="timer" id="long-break">
                    <p class="time">15:00</p>
                </div>
                <span class="material-symbols-outlined">
                    play_arrow
                </span>
                <span class="material-symbols-outlined">
                    stop
                </span>
                <span class="material-symbols-outlined">
                    replay
                </span>
                <section id="button-container">
                    <button class="timer-selection" name="pomodoro-button">POMODORO</button>
                    <button class="timer-selection" name="short-break-button">SHORT BREAK</button>
                    <button class="timer-selection" name="long-break">LONG BREAK</button>
                </section>
            </main>
        </section>
    </body>
</html>
