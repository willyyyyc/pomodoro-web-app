<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <header>
            <h1>POMODORO</h1>
            <h2>Timer</h2>
            <p>Find flow and manage your time efficiently while studying</p>
        </header>
        <main>
            <div class="timer" id="pomodoro">25:00</div>
            <div class="timer" id="short-break">5:00</div>
            <div class="timer" id="long-break">15:00</div>
            <button name="pomodoro-button">Pomodoro</button>
            <button name="short-break-button">Short Break</button>
            <button name="long-break">Long Break</button>
        </main>
    </body>
</html>
